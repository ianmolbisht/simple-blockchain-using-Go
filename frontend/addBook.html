<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book - Blockchain Library</title>
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: 'Segoe UI', monospace;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #58a6ff; margin-bottom: 20px; }
    .form {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      margin: 0 auto 30px;
    }
    .form input {
      width: 100%;
      background: #0d1117;
      border: 1px solid #30363d;
      color: #e6edf3;
      padding: 6px 8px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-family: monospace;
    }
    button {
      background: #238636;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background: #2ea043; }
  </style>
</head>
<body>
  <h1>Add New Book & Block</h1>

  <div class="form" id="bookForm">
    <h3 style="text-align:center;color:#58a6ff;">Add New Book</h3>
    <input id="title" placeholder="Title">
    <input id="author" placeholder="Author">
    <input id="publishDate" placeholder="Publish Date (YYYY-MM-DD)">
    <input id="isbn" placeholder="ISBN">
    <button onclick="addBook()">Generate Book ID</button>
    <input id="generatedId" placeholder="Generated ID" readonly style="margin-top:10px;">
    <div id="bookResult" style="font-size:12px;color:#8b949e;margin-top:10px;"></div>
  </div>

  <div class="form" id="blockForm">
    <h3 style="text-align:center;color:#58a6ff;">Add New Block</h3>
    <input id="bookid" placeholder="Book ID">
    <input id="user" placeholder="User Name">
    <input id="checkoutDate" placeholder="Checkout Date (YYYY-MM-DD)">
    <button onclick="addBlock()">Add Block</button>
    <div id="blockResult" style="font-size:12px;color:#8b949e;margin-top:10px;"></div>
  </div>

  <div style="text-align:center;">
    <button onclick="location.href='index.html'">Back to Blockchain</button>
  </div>

  <script>
    const bookResult = document.getElementById("bookResult");
    const blockResult = document.getElementById("blockResult");

    async function addBook() {
      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;
      const publish_date = document.getElementById("publishDate").value;
      const isbn = document.getElementById("isbn").value;

      const res = await fetch("http://localhost:3000/new", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, author, publish_date, isbn })
      });

      const data = await res.json();
      if (data.id) {
        document.getElementById("generatedId").value = data.id;
        document.getElementById("bookid").value = data.id;
        bookResult.innerText = `Generated Book ID: ${data.id}`;
      } else {
        bookResult.innerText = "Failed to generate Book ID";
      }
    }

    async function addBlock() {
      const bookid = document.getElementById("bookid").value;
      const user = document.getElementById("user").value;
      const checkout_date = document.getElementById("checkoutDate").value;

      const res = await fetch("http://localhost:3000/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ bookid, user, checkout_date, is_genesis: false })
      });

      const data = await res.json();
      blockResult.innerText = data.status === "block added" ? "✅ Block added successfully" : "❌ Failed to add block";
    }
  </script>
</body>
</html>
